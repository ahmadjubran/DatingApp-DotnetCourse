<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <div class="card-body p1">
      <h6 class="card-title-center mb-1">
        <i class="fa fa-user me-2"></i>
        {{ member.knownAs }}
      </h6>
      <p class="card-text text-muted text-center">{{ member.city }}</p>
    </div>
  </div>
</div>
